<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  border="1" id="tab"></table>
<div>
    <form action="" id="form1">
        <input type="text" name="input1">x <input type="text" name="input2"> = <input type="button" value="计算" id="sub">
    </form>

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url:"http://127.0.0.1:5050/jsTest",
            type:"get",
            dataType:"json",
            success:function (data) {
                console.log(data)
                var html = null;
                for(var obj in data){
                    html += "<tr><td>"+ data[obj].cinema +"</td><td>"+ data[obj].date +"</td><td>"  + data[obj].quantity + "</td><td>" + data[obj].address + "</td></tr>"
                }
                $("#tab").html(html)
            }
        })

        $("#sub").click(function () {
            $.ajax({
                url:"http://127.0.0.1:5050/jisuan",
                type:"post",
                data:$('#form1').serialize(),
                dataType:"json",
                success:function (data) {
                    console.log(data.body)
                }
            })
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Sheyude</title>
</head>
<body>
<script>
    /*
     * 属性的继承用父类的call
     */

    // 复制对象，父类放后面
    function copyObj(objA, objB){
        for(var attr in objB){
            objA[attr] = objB[attr];
        };
    };

    // 父类
    function People(name, sex){
        this.name = name;
        this.sex = sex;
    };
    People.prototype.showName = function(){
        console.log(this.name)
    };
    var p1 = new People("小明", "男");
//    p1.showName();

     //子类，继承
    function Star(name, sex, job){
        // call 修改this指向
        People.call(this, name, sex);
        this.job = job;
    };

    // 复制父类原型上面方法，并不影响父类
    copyObj(Star.prototype, People.prototype);
    Star.prototype.showJob = function(){
        console.log(this.job)
    };

    var p2 = new Star("小红", "女", "明星");
    p2.showJob()
</script>
</body>
</html>
